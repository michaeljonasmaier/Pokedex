<html lang="de">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

                <div class="search-div">

        <div class="main-content max-width" id="main_content">
            <div class="poke-content" id="poke_content">

            </div>
            <dialog id="poke_detail_card_dialog">

        </div>
